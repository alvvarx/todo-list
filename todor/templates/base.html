<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} {% endblock title %} | ToDo List</title>
    <!-- CDN Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{url_for('index')}}"> Inicio </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            {% if g.user  %}
              <span class = "nav-link active"> {{ g.user.username }} </span>
              <a class="nav-link" aria-current="page" href="{{url_for('todo.index')}}"> Tareas </a>
              <a class="nav-link" aria-current="page" href="{{url_for('auth.logout')}}"> Cerrar sesión </a>
            {% else %}
              <a class="nav-link" aria-current="page" href="{{url_for('auth.register')}}"> Registro </a>
              <a class="nav-link" href="{{url_for('auth.login')}}"> Iniciar sesión </a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>
    {% block content %}
    
    {% endblock content %}

    {% for category, msg in get_flashed_messages(with_categories=true) %}
        <div class="container mt-3"> 
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }}" role="alert">
                        {{ msg }}
                    </div>
                </div>  
            </div>
        </div>
    {% endfor %}

    <!-- CDN Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
